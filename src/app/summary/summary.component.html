<h2>Your weekly expense summary</h2>

<div class="weekly-total">
  Weekly Total: <span class="total-amount">{{ weeklyTotal | currency }}</span>
</div>

<div class="summary-table">
  <div *ngFor="let day of days" class="day-row">
    <div class="day-cell">{{ day }}</div>
    <div class="expenses-cell">
      <table>
        <tr *ngFor="let expense of expensesByDay[day]">
          <td>{{ expense.category }}</td>
          <td>{{ expense.amount | currency }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>

<button (click)="exportToExcel()">Export to Excel</button>
