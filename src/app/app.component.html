<app-header></app-header>
<app-nav [selectedItem]="selectedItem" (select)="onSelectItem($event)">
</app-nav>
<main>
  @if (selectedItem === '') { } @else {
  <router-outlet />
  <div class="nav-buttons">
    <button (click)="onPreviousItem()" *ngIf="!isFirstItem; else placeholder">
      {{ previousItem }}
    </button>
    <ng-template #placeholder>
      <span></span>
    </ng-template>
    <button (click)="onNextItem()" *ngIf="!isLastItem">{{ nextItem }}</button>
  </div>
  }
</main>
